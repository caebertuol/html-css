<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home FORD</title>
    <link rel="stylesheet" href="contato.css">

</head>

<body>

    <header>
        <div class="container">
            <img src="img/logo-ford-256.png" alt="Ford logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lancamento.html">Lançamento</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <div class="ranger-vermelha">
            <img src="/css/img/storm.jpg" alt="Storm Vermelha">
        </div>
        <section class="formulario">
            <h1>Entre em contato</h1>
            <form>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>

                <input type="email" id="email" name="email" placeholder="E-mail" required>

                <input type="tel" id="telefone" name="telefone" placeholder="Telefone">

                <select id="motivo" name="motivo" required>
                    <option value="" disabled selected>Motivo do contato</option>
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="solicitacao">Solicitação</option>
                </select>

                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem aqui..."
                    required></textarea>

                <button type="submit" class="btn-enviar">Enviar</button>


            </form>



        </section>
    </main>


    <footer>

        <div class="redes-sociais">
            <p>Redes sociais</p>

            <div class="icones-rodape"> <a href="https://www.facebook.com/FordBrasil/">
                    <img src="img/facebook-50.png" alt="Logo Facebook"></a>

                <a href="https://www.instagram.com/fordbrasil/">
                    <img src="img/instagram-logo-50.png" alt="Logo Instagram"></a>

                <a href="https://www.youtube.com/fordbrasil/">
                    <img src="img/youtube-squared-50.png" alt="Logo Youtube"></a>
            </div>
        </div>
        <p class="copyright">&copy; 2025 Ford Brasil. Todos os direitos reservados.</p>
        <img src="img/ford-96.png" alt="Logo 96" class="logo-azul">

    </footer>
</body>

</html>
